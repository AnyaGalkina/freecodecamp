<!DOCTYPE html>
<html>

<head>
  <title>Cat Photo App/title></title>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
  <style>
    /* .red-text {
        color: red;
      } */

    h2 {
      font-family: Lobster, Helvetica;
    }

    p {
      font-size: 16px;
      font-family: monospace;
    }

    .thick-green-border {
      border-color: green;
      border-width: 10px;
      border-style: solid;
      border-radius: 10px;
    }

    .smaller-image {
      width: 100px;
    }
  </style>

</head>

<body>

  <h2>CatPhotoApp</h2>
  <main>
    <p>Click here to view more <a href="#">cat photos</a>.</p>

    <a href="#"><img class="smaller-image thick-green-border"
        src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
        alt="A cute orange cat lying on its back."></a>

    <div>
      <p>Things cats love:</p>
      <ul>
        <li>milk</li>
        <li>catch a mouse</li>
        <li>sleep</li>
      </ul>
      <p>Top 3 things cats hate:</p>
      <ol>
        <li>swim</li>
        <li>dogs</li>
        <li>other cats</li>
      </ol>
    </div>

    <form action="https://www.freecatphotoapp.com/submit-cat-photo">
      <label for="indoor">
        <input id="indoor" value="indoor" type="radio" name="indoor-outdoor" checked />
        Indoor
      </label>
      <label for="outdoor">
        <input id="outdoor" value="outdoor" type="radio" name="indoor-outdoor" />
        Outdoor
      </label>
      <label for="energetic">
        <input id="energetic" value="energetic" type="checkbox" name="persnality" checked />
        Energetic
      </label>
      <label for="lazy">
        <input id="lazy" value="lazy" type="checkbox" name="persnality" />
        Lazy
      </label>
      <label for="funny">
        <input id="funny" value="funny" type="checkbox" name="persnality" />
        Funny
      </label>

      <input type="text" placeholder="cat photo URL" required>

      <button type="submit">Submit</button>
    </form>
  </main>
</body>

</html>
